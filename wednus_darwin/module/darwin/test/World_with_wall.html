<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Wednus Darwin</title>
<script type='text/javascript' src='../../../wednus_compact.js'></script>
<script type='text/javascript'>
W.module('darwin');
</script>

<script type='text/javascript'>
// define an oracle
var oracle = new W.Oracle();
// define world
var world = new W.World({
    cols: 3,
    rows: 4
});
world.delay = 4;
oracle.add(world);
// define place
var place = new W.World({
    cols: 3,
    rows: 4
});

place.showGrid(true);

// define creatures
var human = new W.Creature();
human.uwidth = 2;
human.uheight = 2;
// add skills
human.add(new W.Skill({name: 'walk', img: 'module/darwin/test/image/walk.gif',
  north: '0:0,0:48,0:96',
  east:  '48:0,48:48,48:96',
  south: '96:0,96:48,96:96',
  west:  '144:0,144:48,144:96'
}));

world.add(human);

place.set('0:1');
place.set('1:1');


// define the creature algorithm
human.algo = function(event, arg){
  this.does(this.skills['walk'], 'random');
};

</script>
</head>
<body style='background:black'>
</body></html>
