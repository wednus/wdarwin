<html><head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Wednus Darwin</title>
<script type='text/javascript' src='../../../wednus_compact.js'></script>
<script type='text/javascript'>
W.module('darwin');
</script>

<script type='text/javascript'>
// define an oracle
var oracle = new W.Oracle();
// define a world
var world = new W.World({
  unit: 32
});
world.showGrid(true);
oracle.add(world);
oracle.showClock(true);

var creature = new W.Creature();
// add skills
creature.add(new W.Skill({name: 'walk', img: 'module/darwin/test/image/reymond/boy.gif',
  north: '0:0',
  east:  '0:32',
  south: '32:0',
  west:  '32:32'
}));

// define the creature algorithm
creature.algo = function(creature){
  this.doAtoB(this.skills['walk']);
};

// add to world
world.add(creature);
</script>
</head>
